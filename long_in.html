<!DOCTYPE html>
<html>
<head>
    <title>Daftar</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="bg-primary">
    <div class="card">
        <h2 class="card-title">Login</h2>
        <form>
            <div class="form-group">
              <label>Nama</label>
              <input type="input" class="form-control" id="nama" aria-describedby="Nama">
            </div>
            <div class="form-group">
                <label>Nomor HP</label>
                <input type="input" class="form-control" id="Nomor HP" aria-describedby="Nomor hp">
            </div>
            <div class="form-group">
                <label>Alamat</label>
                <input type="input" class="form-control" id="alamat" aria-describedby="Alamat">
              </div>
            <div class="submit">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
    </div>
</body>
</html>
